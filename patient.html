<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        .formLabel {
            font-weight: bold;
        }

        .fs-7 {
            font-size: 0.65em;
        }
        #regForm{
            text-align: center;
        }
        div > label span{
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h2>Clinic Care System</h2>
    </header>

    <main>
        <div>
            <h3>Patient Registration Form</h3>
            <a href="index.html" type="button">LogOut</a>
        </div>
        <div >Welcome, <span id="patientName"></span>.</div>
        <fieldset>
        <form action="index.html" name="regForm" id="regForm" onsubmit="return submitRegForm()" onreset="return confirm('This will reset all input fields. Continue?')">
            <div>
                <div>
                    <label for="firstName">First Name <span
                    >*</span></label><br>
                    <input type="text" name="firstName" id="firstName"  required>
                </div>
                <div class="m-2">
                    <label for="middleName">Middle Name</label><br>
                    <input type="text" name="middleName" id="middleName">
                </div>
                <div>
                    <label for="lastName" class="form-label text-primary">Last Name <span
                            >*</span></label><br>
                    <input type="text" name="firstName" id="lastName" required>
                </div>
            </div>
            <div>
                <label for="address" >Address <span
                        >*</span></label><br>
                <input type="text" name="address" id="address" required>
            </div>
            <div>
                <div>
                    <label for="bDate">Birthdate <span
                        >*</span></label><br>
                    <input type="date" name="bDate" id="bDate" value="2000-01-01"
                        min="1850-01-01" max="2021-10-17" required>
                </div>
                <div>
                    <label for="contactNum">Contact Number (Mobile) <span
                            >*</span></label><br>
                    <input type="number" name="contactNum" id="contactNum" required>
                </div>
                <div>
                    <label for="gender">Gender <span
                        >*</span></label>&ensp;
                    <input type="radio" name="gender" id="maleGender" required>
                    <label for="maleGender">Male</label>&ensp;
                    <input type="radio" name="gender" id="femaleGender">
                    <label for="femaleGender">Female</label>&ensp;
                </div>
            </div>
            <hr style="background-color:aqua;height: 5px;">
            <div>
                <label for="cbox">Medical History:</label><br><br>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="cbox" value="Asthma">
                    <label for="Asthma">Asthma</label><br>
                    <input type="checkbox" name="cbox" value="Cancer">
                    <label for="Cancer">Cancer</label><br>
                    <input type="checkbox" name="cbox" value="Cardiac Disease">
                    <label for="Cardiac Disease">Cardiac Disease</label><br>
                    <input type="checkbox" name="cbox" value="Diabetes">
                    <label for="Diabetes">Diabetes</label>
                </div>
                <div>
                    <input type="checkbox" name="cbox" value="Hypertension">
                    <label for="Hypertension">Hypertension</label><br>
                    <input type="checkbox" name="cbox" value="Psychiatric Disorder">
                    <label for="Psychiatric Disorder">Psychiatric Disorder</label><br>
                    <input type="checkbox" name="cbox" value="Epilepsy">
                    <label for="Epilepsy">Epilepsy</label><br>
                    <input type="checkbox" name="cbox" value="Others">
                    <label for="Others">Others</label>
                </div>
            </div>
            <hr style="background-color:aqua;height: 5px;">
            <div style="align-items: center; justify-content:space-evenly; display: flex; flex-wrap: wrap;">
                <div>
                    <label for="currentSymptoms">Current Symptoms:</label>
                    <select name="currentSymptoms" id="currentSymptoms" multiple>
                        <option value="Chest Pain">Chest Pain</option>
                        <option value="Respiratory">Respiratory</option>
                        <option value="Hematological">Hematological</option>
                        <option value="Lympathic">Lympathic</option>
                        <option value="Neurological">Neurological</option>
                        <option value="Psychiatric">Psychiatric</option>
                        <option value="Gastrointestinal">Gastrointestinal</option>
                        <option value="Weight Loss">Weight Loss</option>
                    </select>
                </div>
                <div>
                    <label for="medications">Are you currently taking medications?<br></label><br>
                    <input type="radio" name="medications" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="medications" value="no">
                    <label for="no">No</label><br>
                </div>
            </div>
            <div>
                <button type="submit" id="submitBtn">Submit</button>
                <button type="reset">Reset</button><br>
                <button id="listBtn">List of patients</button>
                <!-- <button type="submit" id="submitBtn">Save</button> -->
            </div>
            
            <!-- <textarea name="register" id="register" cols="30" rows="10"></textarea> -->
        </fieldset>
        </form>
    </main>
    <div>
        <table id="listPatientTable" border="1" align="center">
            <tr style="text-align: center;">
                <th>Id</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Year</th>
                <th>Address</th>
            </tr>
        </table>
        <div id="display">
            <pre></pre>
        </div>
  
    </div>
    <footer>
        Copyright &copy;
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
